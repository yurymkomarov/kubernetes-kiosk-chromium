name: "Library: Docker"

on:
  workflow_call:
    inputs:
      event_kind:
        required: true
        type: string
      checkout_ref:
        required: false
        type: string
        default: ""
      docker_tags:
        required: true
        type: string
      image_version:
        required: true
        type: string
      publish_trivy_results:
        required: false
        type: boolean
        default: false
      enable_manifest_check:
        required: true
        type: boolean
      manifest_check_refs:
        required: false
        type: string
        default: ""
      published_tags:
        required: true
        type: string

jobs:
  build_publish:
    name: "Build and Publish"
    runs-on: ubuntu-latest
    permissions: write-all
    env:
      DOCKERFILE_PATH: ./docker/Dockerfile
      BUILD_CONTEXT: ./docker
      PLATFORMS: linux/amd64,linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0
          ref: ${{ inputs.checkout_ref || github.sha }}

      - name: Set context
        run: bash ./.github/workflows/scripts/library-docker.sh set-context
        env:
          EVENT_KIND: ${{ inputs.event_kind }}

      - name: Resolve workflow inputs
        run: bash ./.github/workflows/scripts/library-docker.sh resolve-inputs
        env:
          IMAGE_VERSION_RAW: ${{ inputs.image_version }}
          PUBLISHED_TAGS_RAW: ${{ inputs.published_tags }}
          MANIFEST_CHECK_REFS_RAW: ${{ inputs.manifest_check_refs }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0
        with:
          driver: docker-container

      - name: Log in to GHCR
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5.10.0
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: ${{ inputs.docker_tags }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ env.BUILD_CREATED }}
            org.opencontainers.image.version=${{ env.IMAGE_VERSION }}
            org.opencontainers.image.description=Chromium kiosk image for Kubernetes
            org.opencontainers.image.licenses=Apache-2.0
          annotations: |
            org.opencontainers.image.description=Chromium kiosk image for Kubernetes

      - name: Build multi-arch image
        id: build_multiarch
        uses: docker/build-push-action@v6.18.0
        with:
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          provenance: false
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify multi-arch manifest
        if: ${{ inputs.enable_manifest_check }}
        id: manifest_check
        run: bash ./.github/workflows/scripts/library-docker.sh verify-manifest

  test_analyse:
    name: "Test and Analyze"
    needs: build_publish
    runs-on: ubuntu-latest
    permissions: write-all
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64]
    env:
      DOCKERFILE_PATH: ./docker/Dockerfile
      BUILD_CONTEXT: ./docker
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0
          ref: ${{ inputs.checkout_ref || github.sha }}

      - name: Set context
        run: bash ./.github/workflows/scripts/library-docker.sh set-context
        env:
          EVENT_KIND: ${{ inputs.event_kind }}

      - name: Resolve workflow inputs
        run: bash ./.github/workflows/scripts/library-docker.sh resolve-inputs
        env:
          IMAGE_VERSION_RAW: ${{ inputs.image_version }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0
        with:
          driver: docker-container

      - name: Log in to GHCR
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull smoke image
        run: docker pull --platform=linux/${{ matrix.arch }} "${IMAGE_NAME}:${IMAGE_VERSION}"

      - name: Smoke test
        id: smoke_test
        run: bash ./.github/workflows/scripts/library-docker.sh smoke-test
        env:
          MATRIX_ARCH: ${{ matrix.arch }}

      - name: Trivy (Docker Image Dependency Snapshot)
        if: ${{ inputs.publish_trivy_results }}
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: image
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}
          format: github
          output: dependency-results-docker-${{ matrix.arch }}.sbom.json
          exit-code: "0"
          github-pat: ${{ secrets.GITHUB_TOKEN }}

      - name: Trivy (Docker Image SARIF)
        if: ${{ inputs.publish_trivy_results }}
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: image
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}
          format: sarif
          output: trivy-image-scan-${{ matrix.arch }}.sarif
          exit-code: "0"
#          ignore-unfixed: true

      - name: Trivy (Docker Image SARIF Upload)
        if: ${{ inputs.publish_trivy_results }}
        uses: github/codeql-action/upload-sarif@v4.31.9
        with:
          sarif_file: trivy-image-scan-${{ matrix.arch }}.sarif
#          category: ${{ matrix.arch }}

  cleanup:
    name: "Cleanup on Fail"
    needs: [build_publish, test_analyse]
    if: ${{ failure() && needs.build_publish.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Resolve cleanup tags
        run: bash ./.github/workflows/scripts/library-docker.sh cleanup-resolve-tags
        env:
          EVENT_KIND: ${{ inputs.event_kind }}
          PUBLISHED_TAGS_RAW: ${{ inputs.published_tags }}

      - name: Delete published tags from GHCR
        env:
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash ./.github/workflows/scripts/library-docker.sh cleanup-delete-tags
